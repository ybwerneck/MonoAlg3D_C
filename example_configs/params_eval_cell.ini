[main]
num_threads = 6
dt_pde = 0.020000
simulation_time = 3600.000000
abort_on_no_activity = 0
use_adaptivity = 0

[ode_solver]
dt = 0.020000
use_gpu = 0
gpu_id = 0
library_file = shared_libs/libtt3_mixed.so

