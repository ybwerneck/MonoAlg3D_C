[main]
num_threads=6
dt_pde=0.02
simulation_time=5.0
abort_on_no_activity=false
use_adaptivity=false

[update_monodomain]
main_function=update_monodomain_default

[save_result]
;/////mandatory/////////
print_rate=50
output_dir=./outputs/sphere_tt2004_gpu
main_function=save_as_vtk
init_function=init_save_as_vtk_or_vtu
end_function=end_save_as_vtk_or_vtu
;//////////////////
file_prefix=V
binary=true

;[save_state]
;save_rate=10
;main_function=save_simulation_state

;[restore_state]
;main_function=restore_simulation_state

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.0001334
sigma_y=0.0001334
sigma_z=0.0001334
library_file=shared_libs/libdefault_matrix_assembly.so
main_function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=no
use_gpu=yes
max_iterations=200
library_file=shared_libs/libdefault_linear_system_solver.so
main_function=conjugate_gradient
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient

[domain]
name=Spherical Mesh
;micro meters
start_dx=25.0
start_dy=25.0
start_dz=25.0
diameter=2000
main_function=initialize_grid_with_spherical_mesh

[ode_solver]
dt=0.02
use_gpu=yes
gpu_id=0
library_file=shared_libs/libten_tusscher_2004_endo.so


[stim_plain]
start = 0.0
duration = 2.0
current = -50.0
x_limit = 300.0
main_function=stim_if_x_less_than
